<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <style>
        .apply-bg-container {
        background-image: url("https://res.cloudinary.com/dlcuxbo8m/image/upload/v1744629496/Blue_Minimalist_Texture_Background_Wallpaper_Image_For_Free_Download_-_Pngtree_mlapqi.jpg");
        background-size: cover;
        padding: 50px;

        }

        .small-bg-apply-container {
            background-color: white;
            padding: 20px;
        }

        .form-control-label {
            font-family: Roboto;
            font-weight: bold;
        }

        .submit-button {
            text-align: center;
            margin-top: 20px;
        }

        .apply-now-button {
            font-family: Roboto;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .gender-heading {
            font-family: Roboto;
            font-size: 15px;
        }


    </style>

</head>
<body>

    <div class="apply-bg-container shadow">
        <h1 class="apply-now-button">APPLY NOW</h1>
        <div class="small-bg-apply-container">
            <form id="applyForm">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required />
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="contact">Contact Number</label>
                            <input type="text" class="form-control" id="contact" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="date">Date Of Birth</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="adress">Address</label>
                            <input type="text" class="form-control" id="adress">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="pin">PIN</label>
                            <input type="text" class="form-control" id="pin">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="collegename">College Name</label>
                            <input type="text" class="form-control" id="collegename">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="educationalqualification">Education Qualification</label>
                            <input type="text" class="form-control" id="educationalqualification">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="department">Department</label>
                            <input type="text" class="form-control" id="department">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="specialization">Specialization</label>
                            <input type="text" class="form-control" id="specialization">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="passedoutyear">Passed Out Year</label>
                            <input type="text" class="form-control" id="passedoutyear">
                        </div>
                    </div>
                </div>

                <div class="flex d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("applyForm").addEventListener("submit", function(e){
            e.preventDefault();

            // WhatsApp number (with country code, but without + sign)
            let phone = "918886452452"; // Example: India number

            // Collect form values
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let contact = document.getElementById("contact").value;
            let dob = document.getElementById("date").value;
            let address = document.getElementById("adress").value;
            let city = document.getElementById("city").value;
            let state = document.getElementById("state").value;
            let pin = document.getElementById("pin").value;
            let college = document.getElementById("collegename").value;
            let qualification = document.getElementById("educationalqualification").value;
            let dept = document.getElementById("department").value;
            let spec = document.getElementById("specialization").value;
            let passed = document.getElementById("passedoutyear").value;

            // Format message
            let message = `*New Internship Application*\n\nName: ${name}\nEmail: ${email}\nContact: ${contact}\nDOB: ${dob}\nAddress: ${address}\nCity: ${city}\nState: ${state}\nPIN: ${pin}\nCollege: ${college}\nQualification: ${qualification}\nDepartment: ${dept}\nSpecialization: ${spec}\nPassed Out Year: ${passed}`;

            // WhatsApp API link
            let url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

            // Open WhatsApp
            window.open(url, "_blank");
        });
    </script>

</body>
</html>
